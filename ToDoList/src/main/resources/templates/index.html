<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course</title>
</head>
<body>
<h1>Список курсов (<span th:text="${coursesCount}">0</span>)</h1>
<br><br>
<div id="course-list">
    <div th:each="course : ${courses}">
        <a href="#" class="course-link" th:attr="data-id=${course.id}" th:text="${course.name}"></a>
    </div>
</div>
</body>
</html>
